<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/settingController.js"></script>
    <script src="js/main.js"></script>
    <title>easychat</title>
</head>
<body>
    <div class="modal-window overlay">
        <div class="avatarChange-window">
            <figure class="upload-figure">
                <figcaption class="upload-caption"> Загрузите ваше изображение </figcaption> 
                <img class="upload-image" src="" alt="">
            </figure>
            <form class="avatar-file" name="avatarFile">
                <label class="custom-file-input button"> 
                    Выбрать файл 
                    <input class="file-input" data-action="setImage" name="image" type="file">
                </label>
                <button class="button" data-action="uploadImage" name="uploadFile">Загрузить</button>
                <button class="button" data-action="closeModalWindow" name="uploadClose">Закрыть</button>
            </form>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-name">easychat</div>
                <div class="logo-wrap">
                    <img class="logo-img" src="images/logo.png" alt="">
                </div>
            </div>
            <menu class="menu">
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li><button class="nav-item profile"></button></li>
                        <li><button class="nav-item log-out">Выход</button></li>
                    </ul>
                </nav>
                <div class="tab-list">
                    <!-- <button class="tab-item">#JustTalkAboutNothing</button> -->
                </div>
            </menu>
        </div>
    </header>
    <main class="main">
        <section class="chat-box container depth-effect">
            <div class="message-list">
            </div>
            <footer class="message-input depth-effect">
                <div class="message-wrap depth-effect">
                    <div class="avatar-wrap">
                        <img class="avatar-img" height="50" width="50" alt="">
                    </div>
                    <input type="text" class="message-text" placeholder="Введите текст сообщения">
                </div>
                <button class="send-message"></button>
            </footer>
        </section>
    </main>
</body>
</html>
