<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>easychat</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-name">easychat</div>
                <div class="logo-wrap">
                    <img src="images/logo.png" alt="">
                </div>
            </div>
            <menu class="menu">
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li><button class="nav-item profile"></button></li>
                        <li><button class="nav-item log-out">Выход</button></li>
                    </ul>
                </nav>
                <div class="tab-list">
                    <button class="tab-item">#JustTalkAboutNothing</button>
                </div>
            </menu>
        </div>
    </header>
    <main class="main">
        <section class="chat-box container depth-effect">
            <div class="message-list">
            </div>
            <footer class="message-input depth-effect">
                <div class="message-wrap depth-effect">
                    <div class="avatar-wrap">
                        <img class="avatar-img" height="50" width="50" src="images/avatars/2.jpg" alt="">
                    </div>
                    <input type="text" class="message-text" placeholder="Введите текст сообщения">
                </div>
                <button class="send-message"></button>
            </footer>
        </section>
    </main>
</body>
</html>
